<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Ads</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style/shop.css" />
    <link rel="stylesheet" href="./style/topInfo.css" />
  </head>
  <body>
    <div class="topInfo">
      <div class="questContainer">
        <div class="segment"></div>
        <p class="questTask">Go to shop</p>

        <div class="progressBar"><div class="progressUpdate"></div></div>
      </div>

      <div>
        <div class="resourceBg">
          <div class="resourceContainer">
            <p class="total money">300</p>
          </div>

          <div class="moneyTotalCoinImg"></div>
        </div>

        <div class="resourceBg">
          <div class="resourceContainer">
            <p class="total flowers">0</p>
          </div>

          <div class="flowersTotalImg"></div>
        </div>
      </div>
    </div>

    <div class="isHideShop" style="display: none;">
      <div class="titleContainer">
        <title class="shopTitle">Shop</title>
      </div>

      <button class="shopCloseButton"></button>

      <div class="container">
        <div class="bgCards">
          <div class="shopCards"></div>
        </div>

        <div class="categories"></div>
      </div>
    </div>

    <canvas class="canvas"></canvas>

    <div class="moveController"></div>
    
    <div class="container boughtItemsContainer">
      <div class="bgCards">
        <div class="shopCards boughtItems"></div>
      </div>
    </div>
    <script type="module" src="./jsFiles/index.js"></script>
  </body>
</html>
