<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playable Ads</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style/shop.css" />
    <link rel="stylesheet" href="./style/topInfo.css" />
  </head>
  <body>
    <div class="topInfo">
      <div class="questContainer">
        <p class="questTask"></p>

        <div class="progressBar"></div>
      </div>

      <div>
        <div class="resourceBg">
          <div class="resourceContainer">
            <p class="total money">300</p>
          </div>

          <div class="moneyTotalCoinImg"></div>
        </div>

        <div class="resourceBg">
          <div class="resourceContainer">
            <p class="total flowers">0</p>
          </div>

          <div class="flowersTotalImg"></div>
        </div>
      </div>
    </div>

    <div class="isHideShop" style="display: none;">
      <div class="titleContainer">
        <title class="shopTitle">Shop</title>
      </div>

      <button class="shopCloseButton"></button>
      <div class="container">
        <div class="bgCards">
          <div class="shopCards">
            <div class="shopCard" id="dbBed">
              <div class="imgContainer">
                <div class="cardImg db"></div>
              </div>

              <h3 class="cardTitle">Double Bed</h3>
              <div class="cardPriceBg">
                <div class="cardPriceContainer">
                  <p class="cardPrice">300</p>
                </div>
                <div class="shopCoinImg"></div>
              </div>
            </div>

            <div class="shopCard" id="armchair">
              <div class="imgContainer">
                <div class="cardImg arm"></div>
              </div>

              <h3 class="cardTitle">Armchair</h3>

              <div class="cardPriceBg">
                <div class="cardPriceContainer">
                  <p class="cardPrice">300</p>
                </div>
                <div class="shopCoinImg" id="armchairIcn"></div>
              </div>
            </div>

            <div class="shopCard" id="drawers">
              <div class="imgContainer">
                <div class="cardImg dra"></div>
              </div>

              <h3 class="cardTitle">Drawers</h3>

              <div class="cardPriceBg">
                <div class="cardPriceContainer">
                  <p class="cardPrice">300</p>
                </div>
                <div class="shopCoinImg"></div>
              </div>
            </div>

            <div class="shopCard" id="sofa">
              <div class="imgContainer">
                <div class="cardImg sof"></div>
              </div>

              <h3 class="cardTitle">Sofa</h3>

              <div class="cardPriceBg">
                <div class="cardPriceContainer">
                  <p class="cardPrice">300</p>
                </div>
                <div class="shopCoinImg"></div>
              </div>
            </div>

            <div class="shopCard" id="tv">
              <div class="imgContainer">
                <div class="cardImg tvhd"></div>
              </div>

              <h3 class="cardTitle">TV</h3>

              <div class="cardPriceBg">
                <div class="cardPriceContainer">
                  <p class="cardPrice">300</p>
                </div>
                <div class="shopCoinImg"></div>
              </div>
            </div>

            <div class="shopCard" id="yarn">
              <div class="imgContainer">
                <div class="cardImg yar"></div>
              </div>

              <h3 class="cardTitle">Yarn Basket</h3>

              <div class="cardPriceBg">
                <div class="cardPriceContainer">
                  <p class="cardPrice">300</p>
                </div>
                <div class="shopCoinImg"></div>
              </div>
            </div>

            <div class="shopCard" id="flaxplant">
              <div class="imgContainer">
                <div class="cardImg flx"></div>
              </div>

              <h3 class="cardTitle">Flaxplant</h3>

              <div class="cardPriceBg">
                <div class="cardPriceContainer">
                  <p class="cardPrice">300</p>
                </div>
                <div class="shopCoinImg"></div>
              </div>
            </div>

            <div class="shopCard" id="lamp">
              <div class="imgContainer">
                <div class="cardImg lmp"></div>
              </div>

              <h3 class="cardTitle">Lamp</h3>

              <div class="cardPriceBg">
                <div class="cardPriceContainer">
                  <p class="cardPrice">300</p>
                </div>
                <div class="shopCoinImg"></div>
              </div>
            </div>

            <div class="shopCard" id="rug">
              <div class="imgContainer">
                <div class="cardImg rg"></div>
              </div>

              <h3 class="cardTitle">Rug</h3>

              <div class="cardPriceBg">
                <div class="cardPriceContainer">
                  <p class="cardPrice">300</p>
                </div>
                <div class="shopCoinImg"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="categories">
          <div>
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </div>

    <canvas class="canvas"></canvas>

    <div class="moveController"></div>

    <script type="module" src="./jsFiles/index.js"></script>
  </body>
</html>
